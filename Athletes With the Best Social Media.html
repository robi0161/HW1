<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorite Athletes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <h1>Favorite Athletes</h1>

  <button onclick="document.getElementById('demo').innerHTML=Date()">Time?</button>

  <p id="demo"></p>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>LeBron</td>
        <td>James</td>
        <td><a href="https://twitter.com/KingJames" class="card-link">LeBron James' Twitter</a></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Paul</td>
        <td>George</td>
        <td><a href="https://twitter.com/Yg_Trece" class="card-link">Paul George's Twitter</a></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Kevin</td>
        <td>Durant</td>
        <td><a href="https://twitter.com/KDTrey5" class="card-link">Kevin Durant's Twitter</a></td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>James</td>
        <td>Harden</td>
        <td><a href="https://twitter.com/JHarden13" class="card-link">James Harden's Twitter</a></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Example jQuery code
    $(document).ready(function(){
        // Add a click event to table rows
        $('tbody tr').click(function() {
            // Change background color on click
            $(this).toggleClass('selected');
        });
    });
  </script>
</body>
</html>
