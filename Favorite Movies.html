<script>
  // Wrap the D3.js code in a function that runs after the DOM has loaded
  document.addEventListener("DOMContentLoaded", function () {
    // Sample data for the chart
    var moviesData = [
      { name: "Black Panther", rating: 8.0 },
      { name: "Us", rating: 7.4 },
      { name: "Interstellar", rating: 8.6 },
      { name: "Life Itself", rating: 6.7 }
    ];

    // Set up the SVG container using D3.js
    var svg = d3.select("#movieChart").append("svg")
      .attr("width", 400)
      .attr("height", 200);

    // Create the bars based on the data
    svg.selectAll("rect")
      .data(moviesData)
      .enter().append("rect")
      .attr("x", function (d, i) { return i * 100; })
      .attr("y", function (d) { return 200 - d.rating * 10; })
      .attr("width", 80)
      .attr("height", function (d) { return d.rating * 10; })
      .attr("fill", "steelblue");

    // Add labels to the bars
    svg.selectAll("text")
      .data(moviesData)
      .enter().append("text")
      .text(function (d) { return d.rating; })
      .attr("x", function (d, i) { return i * 100 + 40; })
      .attr("y", function (d) { return 200 - d.rating * 10 - 5; }) // Adjusted y position for better placement
      .attr("text-anchor", "middle")
      .attr("fill", "white");
  });
</script>
